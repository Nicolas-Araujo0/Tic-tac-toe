<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2>Tic Tac Toe</h2>
        <p id="compteur"> za</p>
        <span id="result"> </span>
        <div id="box">
            <div onclick="play(0)"></div>
            <div onclick="play(1)"></div>
            <div onclick="play(2)"></div>
            <div onclick="play(3)"></div>
            <div onclick="play(4)"></div>
            <div onclick="play(5)"></div>
            <div onclick="play(6)"></div>
            <div onclick="play(7)"></div>
            <div onclick="play(8)"></div>
        </div>
    </section>
    <div id="buttonList">
        <button onclick="reset()">reset</button>
        <button onclick="next()">Next game</button>
    </div>
    <script src="script.js" async></script>
</body>

</html>
